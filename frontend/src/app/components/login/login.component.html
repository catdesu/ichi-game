<div class="card" class="h-full w-full flex flex-column align-items-center">
  <img
    [style]="{ width: '18rem' }"
    src="../../../assets/images/logo.png"
    alt="ICHI logo"
  />
  <p-card [style]="{ width: '25rem' }">
    <h2 class="text-center">Login Here</h2>
    <form [formGroup]="playerForm" (ngSubmit)="onSubmit()" class="w-full">
      <div
        class="field"
        [ngClass]="{ 'ng-invalid': playerForm.controls['username'].invalid }"
      >
        <span class="p-float-label">
          <input
            type="text"
            id="username"
            formControlName="username"
            pInputText
            [style]="{ width: '100%' }"
            [class.valid]="
              playerForm.get('username')?.valid &&
              (playerForm.get('username')?.dirty ||
                playerForm.get('username')?.touched)
            "
            [class.invalid]="
              playerForm.get('username')?.invalid &&
              (playerForm.get('username')?.dirty ||
                playerForm.get('username')?.touched)
            "
          />
          <label for="username">Username</label>
        </span>
        <div
          *ngIf="
            playerForm.get('username')?.invalid &&
            playerForm.get('username')?.errors &&
            (playerForm.get('username')?.dirty ||
              playerForm.get('username')?.touched)
          "
        >
          <small
            class="p-error block"
            *ngIf="playerForm.get('username')?.hasError('required')"
          >
            This field is required.
          </small>
          <small
            class="p-error block"
            *ngIf="playerForm.get('username')?.hasError('minlength')"
          >
            The minimum length for this field is 3
          </small>
          <small
            class="p-error block"
            *ngIf="playerForm.get('username')?.hasError('maxlength')"
          >
            The maximum length for this field is 30
          </small>
        </div>
      </div>
      <div
        class="field pt-2"
        [ngClass]="{ 'ng-invalid': playerForm.controls['password'].invalid }"
      >
        <span class="p-float-label">
          <input
            type="password"
            id="password"
            formControlName="password"
            pInputText
            [style]="{ width: '100%' }"
            [class.valid]="
              playerForm.get('password')?.valid &&
              (playerForm.get('password')?.dirty ||
                playerForm.get('password')?.touched)
            "
            [class.invalid]="
              playerForm.get('username')?.invalid &&
              (playerForm.get('password')?.dirty ||
                playerForm.get('password')?.touched)
            "
          />
          <label for="password">Password</label>
        </span>
        <div
          *ngIf="
            playerForm.get('password')?.invalid &&
            playerForm.get('password')?.errors &&
            (playerForm.get('password')?.dirty ||
              playerForm.get('password')?.touched)
          "
        >
          <small
            class="p-error block"
            *ngIf="playerForm.get('password')?.hasError('required')"
          >
            This field is required.
          </small>
          <small
            class="p-error block"
            *ngIf="playerForm.get('password')?.hasError('minlength')"
          >
            The minimum length for this field is 8
          </small>
        </div>
      </div>
      <p-button
        type="submit"
        [disabled]="playerForm.invalid"
        styleClass="w-full mt-2"
        label="Enter"
      ></p-button>
    </form>
  </p-card>
</div>
